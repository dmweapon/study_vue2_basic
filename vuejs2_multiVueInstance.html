<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초 익히기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app1">
        {{ name }} <br>
    </div>
    <div id="app2">
        <button type="button" @click="changeText()">이름 변경</button>
    </div>

    <script>

        const instance1 = new Vue({
            methods: {
                changeText() {
                    this.name = 'smith'
                }
            },
        })
        
        const instance2 = new Vue({
            el: '#app2',
            data: {
                name: 'sam',
            },
            methods: {
                changeText() {
                    instance1.name = 'smith'
                }
            },
        })
        
        </script>
</body>

</html>
