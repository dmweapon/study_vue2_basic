<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초 익히기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <button v-on:click="alert">alert창 띄우기</button><br><br><br>
        {{ year }} <br>
        <button v-on:clisck="plus()">더하기</button>
        <button v-on:click="minus()">빼기</button><br><br>
        <form name="userInformation" action="/list.do" method="get" @keydown.enter.prevent>
            <input type="text" name="name" value="값을 입력하세요">
            <!-- <button v-on:click="send">제출하기</button> -->
            <button @click.self.prevent="send()" type="submit">제출하기</button>
        </form>
    <div style="height:100px;"></div>
        <form name="userInformation" action="/list.do" method="get" @keydown.enter.prevent>
            <input type="text" name="name" v-model="text"> <br>
            입력값 미리보기: {{ text }} <br>

            <!-- <button v-on:click="send">제출하기</button> -->
            <button @click.self.prevent="send()" type="submit">제출하기</button>
        </form>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                year: 2018,
                text: ''

            },
            methods: {
                alert() {
                    alert('Hi Kossie Coder');
                },
                plus() {
                    this.year ++;
                },
                minus() {
                    this.year --;
                },
                send(){
                    alert('제출되었습니다.');

                    // document.getElementById['aaa'].action = '/aaa.do';
                    // document.getElementById['aaa'].submit();
                },
                // v-model을 안 쓸 경우 아래 방법으로 대체 가능
                // html에서 input 태그에 @keyup="updateText" 속성 추가 후 아래 스크립트도 메소드에 추가
                // updateText(event) {
                //     // keyup 매소드가 현재 입력한 키값을 event 변수에 자동으로 넣어줌
                //    console.log(event);
                //    this.text = event.target.value;
                // }
            },

         
        })
    </script>
</body>

</html>
