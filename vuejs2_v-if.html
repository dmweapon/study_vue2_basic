<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초 익히기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .red {color: red;}
        .bold {font-weight: bold;}
    </style>
</head>

<body>
    <div id="app">
        <div v-if="visibility">클릭하면 사라지는 텍스트</div>
        <div>
            <button type="button" @click="textSwitch">Click</button>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                visibility: true,
            },
            methods: {
                textSwitch() {
                    this.visibility = !this.visibility;
                },

            },

         
        })
    </script>
</body>

</html>
